<mat-toolbar color="primary">
  <span routerLink="/" class="brand">MEAN Message Board</span>
  <span class="spacer"></span>
  <a *ngIf="userIsAuthenticated" mat-button routerLink="/create" routerLinkActive="mat-accent" mat-button>New Post</a>
  <a *ngIf="!userIsAuthenticated" mat-button routerLink="user/login" routerLinkActive="mat-accent" mat-button>Login</a>
  <a *ngIf="!userIsAuthenticated" mat-button routerLink="user/signup" routerLinkActive="mat-accent" mat-button>Signup</a>
  <button *ngIf="userIsAuthenticated" mat-button (click)="onLogout();">Logout</button>
</mat-toolbar>
